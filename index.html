<!DOCTYPE html>
<html ng-app="tonalita">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->	
	<title>Tonalit&agrave;</title>
  </head>
  <body ng-controller="tonalitaCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Riconoscimento tonalit&agrave;</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>  	
  	<div class="container">
  		<br /><br />
  		<div class="wrapper" ng-show="domande">
	  		<h1>Identifica Tonalit&agrave;</h1>
		  	<div ng-hide="risposto">
			  	<p>
			  		<audio controls id="audio" src="{{domanda.audio}}" type="audio/mp3">
			  		
			  		</audio>
			  	</p>
			  	<p>
				  	<label>Tonalit&agrave;</label>
				    <select id="nota" ng-model="selectedNote" >
				    	<option></option>
				      <option ng-repeat="nota in note" value="{{nota}}">{{nota}}</option>
				    </select>
				</p>
				<p>
					<label>Modo</label>
				    <select id="modo" ng-model="selectedMode">
				    	<option></option>
				      <option ng-repeat="modo in modi" value="{{modo}}">{{modo}}</option>
				    </select>
				</p>
				<p>
					<button id="ok" ng-click="checkAnswer($event)">Ok</button>
				</p>
			</div>
			<div ng-show="risposto">
				<p ng-show="giusto" class="lead">
					<strong>Risposta Esatta!!</strong>
					<br />
					<strong>{{domanda.nota}} {{domanda.modo}}:</strong>
					<br/ >
					<img src="{{domanda.img}}" />
			 	</p>
				<p ng-hide="giusto" class="lead">
					<strong>Risposta Sbagliata!!</strong>
					<br />
					<strong>{{domanda.nota}} {{domanda.modo}}:</strong>
					<br/ >
					<img src="{{domanda.img}}" />
			 	</p>
			 	<br />
			 	<button ng-click="next($event)">Ok</button>
			 </div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
